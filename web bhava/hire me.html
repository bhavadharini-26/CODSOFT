<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hire Me - BHAVADHARINI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    .hire-me-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .intro h1 {
      font-size: 2.5rem;
      color: #0077cc;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .skills {
      margin: 30px 0;
    }

    .skills h2 {
      color: #444;
      margin-bottom: 10px;
    }

    .skills ul {
      list-style-type: none;
    }

    .skills li {
      background: #e6f2ff;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .contact-form h2 {
      margin-bottom: 15px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      background: #0077cc;
      color: #fff;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <section class="hire-me-container">
    <div class="intro">
      <h1>Hire Me</h1>
      <p>I’m BHAVADHARINI, a passionate web developer eager to bring your ideas to life with clean and responsive code. Let’s build something great together!</p>
    </div>

    <div class="skills">
      <h2>My Skills</h2>
      <ul>
        <li>✅ HTML, CSS, JavaScript</li>
        <li>✅ php, Node.js</li>
        <li>✅ Java, SQL</li>
        <li>✅ Responsive Web Design</li>
        <li>✅ Git & GitHub</li>
      </ul>
    </div>

    <div class="contact-form">
      <h2>Contact Me</h2>
      <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
